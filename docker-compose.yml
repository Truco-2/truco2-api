version: "3.8"

services:
    # image project
    app:
        build:
            context: ./app
        command: sh -c "npm install && npm run start"
        restart: unless-stopped
        container_name: truco2-api-app
        ports:
            - "3000:3000"
        volumes:
            - ./app:/app/
        networks:
            - appnet
    
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - "8016:80"
        networks:
            - appnet
        depends_on:
            - app

    postgres:
        build:
            context: ./psql
        restart: always
        environment:
            POSTGRES_PASSWORD: truco123
        networks:
            - appnet
        ports:
            - "5432:5432"

    pgadmin:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: truco2.user@ufam.com.br
            PGADMIN_DEFAULT_PASSWORD: truco123
        ports:
            - "16543:80"
        depends_on:
            - postgres
        networks:
            - appnet

networks:
    appnet:
        driver: bridge